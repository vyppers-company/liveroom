<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title> <h1>Live POC - V1 (Vyppers)</h1></title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css" />
  <link rel="stylesheet" href="./index.css" />

  <script src="https://web-broadcast.live-video.net/1.7.0/amazon-ivs-web-broadcast.js"></script>
</head>

<body>
  <header>
    <h1>Live POC - V1 (Vyppers)</h1>
  </header>
  <hr />
  
  <div class="row">
    <div class="column">
      <label for="video-devices">Selecione Camera</label>
      <select disabled id="video-devices">
        <option selected disabled>Opcoes</option>
      </select>
    </div>
    <div class="column">
      <label for="audio-devices">Selecione Microfone</label>
      <select disabled id="audio-devices">
        <option selected disabled>Opcoes</option>
      </select>
    </div>
    <div class="column">
      <label for="token">Seu Convite</label>
      <input type="text" id="token" name="token" />
    </div>
    <div class="column" style="display: flex; margin-top: 1.5rem">
      <button class="button" style="margin: auto; width: 100%" id="join-button">Entrar</button>
    </div>
    <div class="column" style="display: flex; margin-top: 1.5rem">
      <button class="button" style="margin: auto; width: 100%" id="leave-button">Sair</button>
    </div>
  </div>
  
  <hr />

  <div class="row local-container">
    <div class="column" id="local-media"></div>
    <div class="static-controls hidden" id="local-controls">
      <button class="button" id="mic-control">Mute Mic</button>
      <button class="button" id="camera-control">Mute Camera</button>
    </div>
  </div>
  
  <hr style="margin-top: 5rem"/>
  
  <div class="row">
    <div id="remote-media"></div>
  </div>
  
  <script src="./helpers.js"></script>
  <script src="./media-devices.js"></script>
  <script src="./stages-simple.js"></script>
</body>

</html>
